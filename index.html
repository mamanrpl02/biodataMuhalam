<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Diri</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Itim", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        /* background: url('image.png') no-repeat center center fixed; */
        /* background-size: cover; */
        text-shadow: 2px 2px 5px rgba(207, 11, 242, 0.3);
      }
      .container {
        text-align: center;
        width: 90%;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }
      h1 {
        font-size: 24px;
        color: #333;
        border-bottom: 2px solid #a7a7a7;
        padding-bottom: 10px;
      }
      .biodata {
        display: none;
        flex-direction: column;
        align-items: center;
        text-align: left;

      }
      .photo img {
        width: 120px;
        border-radius: 10px;
        border: 2px solid #7b01a7;
        transition: transform 0.3s ease;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      }
      .photo img:hover {
        transform: scale(1.1);
      }
      .info table {
        width: 100%;
        border-collapse: collapse;
      }
      .info td {
        padding: 8px;
        font-size: 14px;
        color: #333;
      }
      .toggle-btn {
        margin: 10px 0;
        padding: 10px 15px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #7b01a7;
        color: white;
      }
      .toggle-btn:hover {
        background-color: #5a0179;
      }
      footer {
        text-align: center;
        padding: 5px 0;
        background-color: rgba(140, 26, 189, 0.8);
        color: #fff;
        width: 100%;
        position: fixed;
        bottom: 0;
      }
      @media (max-width: 600px) {
        .photo img {
          width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <audio id="audioPlayer">
      <source src="audioMaman.mp3" type="audio/mp3" />
    </audio>

    <div class="container">
      <h1>BIODATA MUHALAM</h1>
      <button class="toggle-btn" onclick="toggleBiodata()">Show Biodata</button>
      <div class="biodata" id="biodata">
        <div class="photo">
          <img src="maman.JPG" alt="Foto Maman" />
        </div>
        <div class="info">
          <table>
            <tr><td><strong>NISN</strong></td><td>:</td><td>00071234567</td></tr>
            <tr><td><strong>Kelas</strong></td><td>:</td><td>XII B</td></tr>
            <tr><td><strong>Jurusan</strong></td><td>:</td><td>RPL</td></tr>
            <tr><td><strong>Jenis Kelamin</strong></td><td>:</td><td>Laki-laki</td></tr>
            <tr><td><strong>Tempat Tanggal Lahir</strong></td><td>:</td><td>Subang, 30 Juli 2007</td></tr>
            <tr><td><strong>Hobi</strong></td><td>:</td><td>Ngoding</td></tr>
            <tr><td><strong>Cita-Cita</strong></td><td>:</td><td>Remote Programmer</td></tr>
            <tr><td><strong>Alamat</strong></td><td>:</td><td>Dusun Pusakajati, Pusakanagara</td></tr>
          </table>
        </div>
      </div>
    </div>
    <!-- <footer>&copy; Created ‚ù§Ô∏è by Maman üòé</footer> -->
    <script>
      function toggleBiodata() {
        var biodata = document.getElementById("biodata");
        var button = document.querySelector(".toggle-btn");
        if (biodata.style.display === "none" || biodata.style.display === "") {
          biodata.style.display = "flex";
          button.textContent = "Hide Biodata";
        } else {
          biodata.style.display = "none";
          button.textContent = "Show Biodata";
        }
      }
    </script>
  </body>
</html>
